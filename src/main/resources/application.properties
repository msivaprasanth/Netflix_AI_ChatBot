# ================================
# APPLICATION CONFIGURATION
# ================================
spring.application.name=netflix-ai-backend
server.port=8080

# ================================
# MONGODB CONFIG
# ================================
spring.data.mongodb.uri=mongodb://localhost:27017/netflix_ai_chatbot
spring.data.mongodb.database=netflix_ai_chatbot
spring.main.allow-bean-definition-overriding=true

# ================================
# OLLAMA MODEL CONFIGURATION
# ================================
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=tinyllama
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num_ctx=2048
spring.ai.ollama.chat.options.num_predict=512

# ================================
# NETFLIX AI GLOBAL PERSONALITY (PERMANENT)
# ================================
